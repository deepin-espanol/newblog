<!--Comentarios para Google+. Créditos a
http://steelx.github.io/best-internet-tips/2014/11/23/Add-google-plus-comments-box-to-jekyll-website.html
https://blog.webjeda.com/jekyll-comments/
Este código corresponde a los comentarios dinámicos para ahorrar consumo
-->
{% if jekyll.environment == 'production' %}
{% if site.pluscomments and page.show_comments %}
<section class="diagonal">
	<script src="https://apis.google.com/js/plusone.js"></script>
	<div class="container">
		<h2>Comentarios de Google+</h2>
				<div id="google_comments"></div>
 		  		<div class="g-comments"
				  data-href="{{ site.url }}{{ page.url }}"
				  data-width="500"
				  data-first_party_property="BLOGGER"
				  data-view_type="FILTERED_POSTMOD"/>
				<noscript>Los comentarios están disponibles al activar Javascript</noscript>
	</div>
</section>
{% endif %}
{% endif %}
